<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chaddon</title>
  <link rel="stylesheet" href="/css/bootstrap/bootstrap-3.3.7.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/Login-Form-Dark.css">
  <link rel="stylesheet" href="/fonts/ionicons.min.css">
  <link href="/css/bootstrap-social.css" rel="stylesheet" >
</head>

<body>
  <ul class="pages">
    <li class="chat page" >
      <div class="container containerChat">
      <div class="row containerChat">
        <div class="col-xs-4 channelView">
            <div class="chaddon_headings">Channels</div>
            <div class="users_online">
            <ul id="userOpenChats" class="list-group list-unstyled">
             <li class="list-group-item-action">
             </li>
             <li class="list-group-item-action active">
             </li>
            </ul>
            </div>
            <div class="chaddon_headings">Online</div>
            <div class="users_online">
            <ul id="onlineUserList" class="list-unstyled"></ul>
            </div>
        </div>
        <div class="col-xs-8 containerChat" >
            <div class="chatArea containerChat">
              <div class="messageArea containerChat">
                    <h2 class="sr-only">Login Form</h2>
                        <ul class="messages">
                            
                        </ul>
                        <div class="illustration"></div>
                        <div class="input-group sendBottom">
                            <input class="form-control inputMessage">
                            <span class="input-group-btn">
                              <button class="btn btn-info">Send</button>
                              <button id="logout" class="btn btn-info">Logout</button>
            
                            </span>
                        </div>

                </div>
        </div>
      </div>  
      
      </div>
	  <div id="channels_users">
	    
	    
	  </div>
     
    </li>
    <li class="login page">
      <div class="login-dark">
          <div class="login-dark2"> 
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration">
                <h1 style="color:yellow;font-family: Pacifico;">Chaddon </h1><i class="icon ion-ios-locked-outline" style="color:yellow;"></i></div>
            <div class="form-group"><input id="guestUser" class="form-control" name="email" placeholder="Guest User"></div>
            <a class="btn btn-block btn-social btn-google">
              <span><img class="manImg" src="/img/rsz_1google.png"></img>
              </span>
              Sign in with Google
            </a>
            <div class="form-group"><button id="btnGuestLogin" class="btn btn-primary btn-block">Guest Login</button></div></div>
    </div>
    </li>
  </ul>
  <script type="text/javascript" src="/js/jquery/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="/js/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/js/bootstrap/bootstrap-3.3.7.min.js"></script>
  <script type="text/javascript" src="/js/fontawesome/fontawesome-all.js"></script>
  <script type="text/javascript" src="/js/main.js"></script>
</body>

</html>
