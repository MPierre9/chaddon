<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Chaddon-Server Status</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>
    <style type="text/css">
        .server-template {
            padding: 100px 15px;
            text-align: center;
        }

        .button-actions {
            margin-top: 150px;
            margin-bottom: 15px;
        }

        .button-actions .btn {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="server-template">
                    <h2>Chaddon Server Status
                        <img src="https://support.sugarsync.com/hc/en-us/article_attachments/205853998/synced-320px.png" width="20" height="20" alt="server running">
                    </h2>
                    <div class="server-details">
                        <img src="https://travis-ci.com/marcobeltempo/chaddon.svg?token=M3Dz3y61ixyrS7SXSzMF&branch=dev" alt="Travis CI Build Status:Dev Branch">
                        <img src="https://heroku-badge.herokuapp.com/?app=chaddon-dev-v2" alt="Heroku status">
                    </div>
                    <div class="button-actions">
                        <a href="https://github.com/marcobeltempo/chaddon"></a>
                        <button type="button" class="btn btn-primary btn-lg">
                            <i class="fab fa-github"></i> GitHub</button>
                        </a>

                        <a href="http://www.chaddon.ca">
                        <button type="button" class="btn btn-warning btn-lg">
                            <i class="fas fa-comments"></i> Chaddon.ca</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
</body>
